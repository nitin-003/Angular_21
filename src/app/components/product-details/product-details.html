<h2>Product Details</h2>

<img [src]="productData()?.thumbnail"/>
<ul>
    <li>Name: {{productData()?.title}}</li>
    <li>Description: {{productData()?.description}}</li>
    <li>Price: {{productData()?.price}}</li>
    <li>Rating: {{productData()?.rating}}</li>
    <li>Stock: {{productData()?.stock}}</li>
</ul>
